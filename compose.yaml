services:
  web:
    image: 0xfc2f/fastapi-book-project:latest
    container_name: web
    ports:
      - "5000:5000"
    networks:
      - app_network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-file: "1"
        max-size: "100k"
  nginx:
    restart: unless-stopped
    image: nginx
    container_name: nginx
    ports:
      - "80:80"
      # - "443:443"
    # environment:
    #   - CERTBOT_EMAIL=youremail@gmail.com
    volumes:
      - ./nginx:/etc/nginx/user_conf.d:ro
      # - letsencrypt:/etc/letsencrypt
    depends_on:
      - web
    logging:
      driver: "json-file"
      options:
        max-size: "100k"
        max-file: "1"
    networks:
      - app_network  # Make sure nginx is explicitly in the network
networks:
  app_network:
    driver: bridge